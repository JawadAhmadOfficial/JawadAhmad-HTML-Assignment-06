<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>

<!-- CSS LINK -->

<link rel="stylesheet" href="styles.css">

</head>
<body>

<h1>Job Application Form</h1>

<form>

    <!-- Personal Information -->
    <fieldset>
        <legend>Personal Information</legend>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@email.com" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="03XXXXXXXXX" required>

        <label for="website">Website / Portfolio</label>
        <input type="url" id="website" placeholder="https://yourwebsite.com">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
    </fieldset>

    <!-- Job Details -->
    <fieldset>
        <legend>Job Details</legend>

        <label for="position">Job Position</label>
        <select id="position" required>
            <option value="">Select Position</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>UI/UX Designer</option>
            <option>QA Engineer</option>
        </select>

        <label>Preferred Work Location</label>
        <div class="options">
            <input type="radio" name="location" required> On-site
            <input type="radio" name="location"> Remote
            <input type="radio" name="location"> Hybrid
        </div>

        <br>

        <label>Skills</label>
        <div class="options">
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JavaScript
            <input type="checkbox"> React
            <input type="checkbox"> Node.js
        </div>

        <br><br>

        <label>Upload Resume</label>
        <input type="file" required>

        <label>Write About Yourself</label>
        <textarea rows="4" placeholder="Write something about yourself..." required></textarea>
    </fieldset>

    <!-- Extra Section -->
    <fieldset>
        <legend>Extra Information</legend>

        <label>Search your favorite tech stack</label>
        <input type="search" placeholder="Search tech...">

        <label>Password</label>
        <input type="password" required>

        <label>Confirm Password</label>
        <input type="password" required>
    </fieldset>

    <input type="submit" value="Submit Application">

</form>

</body>
</html>
